  <main id="main">
    <div class="movie">
      <img src="https://shujaat09.github.io/movies.github.io/Fire.png" alt="Image"/>
    </div>
  </main>
  <script>
   const API_KEY = 'api_key=baeeda532eece053e2763287f8a35741';
const BASE_URL = 'https://api.themoviedb.org/3';
const API_URL = BASE_URL + '/tv/99966/credits?'+API_KEY;
const IMG_URL = 'https://image.tmdb.org/t/p/w500';
const main = document.getElementById('main');
    getMovies(API_URL);

    function getMovies(url) {
      
      fetch(url).then(res => res.json()).then(data => {
        console.log(data);
        console.log(data.cast)
        showMovies(data.cast);
      })
    }
    
    function showMovies(data) {
      main.innerHTML = '';
      
      data.forEach(movie => {
        const {profile_path} = movie;
        const movieEl = document.createElement('div');
        movieEl.classList.add('movie');
        movieEl.innerHTML = `
        <img src="${IMG_URL + profile_path}" alt="ioik"/>
        `
        
        main.appendChild(movieEl);
      })
    }
  </script>
