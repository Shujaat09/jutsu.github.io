  <main id="main">

  <script>
   const API_KEY = 'api_key=baeeda532eece053e2763287f8a35741';
const BASE_URL = 'https://api.themoviedb.org/3';
const API_URL = BASE_URL + '/tv/99966/credits?'+API_KEY;
const IMG_URL = 'https://image.tmdb.org/t/p/w500';
const main = document.getElementById('main');
    getMovies(API_URL);

    function getMovies(url) {
      
      fetch(url).then(res => res.json()).then(data => {
        console.log(data);
        console.log(data.cast)
        showMovies(data.cast);
      })
    }
    
    function showMovies(data) {
      main.innerHTML = '';
      
      data.forEach(movie => {
        const {profile_path, character} = movie;
        const movieEl = document.createElement('div');
        movieEl.classList.add('movie');
        movieEl.innerHTML = `
        <div class="pp1">
        <img src="${IMG_URL + profile_path}" alt="${character}" class="i1">
    <div class="txt">
        <h3 class="display-3">
           ${character}
        </h3>
    </div>
        `
        
        main.appendChild(movieEl);
      })
    }
  </script>
